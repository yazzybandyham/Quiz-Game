<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="/css/resetstyle.css">
    <link rel="stylesheet" href="/css/main-quiz.css">
    <link rel="stylesheet" href="/css/responsive-layout.css">
</head>
<body>
<div class="container">

    <!-- Timer section -->
    <header class="timer">
        <p id="countdown"></p>
        <img class="clock" src="/assets/images/Timer.png" alt="timer">
    </header>

    <!-- Answers -->
    <section class="answers-container">
        <div id="game" class="justify-center flex-column">
            <h2 id="question"></h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </section>
   </div>
</div>
<!-- <script type="module" src="/js/countdownTimer.js" defer></script> -->
    <script src="/js/gameapp.js"></script>
</body> 
</html>
