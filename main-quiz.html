<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="/css/resetstyle.css">
    <link rel="stylesheet" href="/css/main-quiz.css">
    <link rel="stylesheet" href="/css/responsive-layout.css">
</head>
<body>
<div class="container">

    <!-- Timer section -->
    <header class="timer">
        <p id="countdown"></p>
        <img class="clock" src="/assets/images/Timer.png" alt="timer">
    </header>

   <div class="quiz-container">
     <!-- Questions -->
     <section class="questions">
        <p id="question"></p>
    </section>

    <!-- Answers -->
    <section class="answers-container">
        <a href="" class="answer btn"><p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1"></p></a>
        <a href="" class="answer btn"><p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2"></p></a>
        <a href="" class="answer btn"><p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3"></p></a>
        <a href="" class="answer btn"><p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4"></p></a>
    </section>
    
   </div>
</div>

   <script src="/js/countdownTimer.js"></script>
   <script src="/js/gameapp.js"></script>
</body> 
</html>
