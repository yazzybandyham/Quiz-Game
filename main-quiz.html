<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="/css/resetstyle.css">
    <link rel="stylesheet" href="/css/main-quiz.css">
    <link rel="stylesheet" href="/css/responsive-layout.css">
</head>
<body>
<div class="container">

    <!-- Timer section -->
    <header class="timer">
        <p id="countdown"></p>
        <img class="clock" src="/assets/images/Timer.png" alt="timer">
    </header>

   <div class="quiz-container">
     <!-- Questions -->
     <section class="questions">
        <p id="question">Question Here</p>
    </section>

    <!-- Answers -->
    <section class="answers-container">
        <a href="" class="answer btn correct">Answer</a>
        <a href="" class="answer btn">Answer</a>
        <a href="" class="answer btn">Answer</a>
        <a href="" class="answer btn incorrect">Answer</a>
    </section>
    
   </div>
</div>

   <script src="/js/countdownTimer.js"></script>
</body>
</html>
